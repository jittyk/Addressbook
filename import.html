         <span class="navbar-toggler-icon"></span>

      <div class="collapse navbar-collapse" id="navbarNav">
         <ul class="navbar-nav ms-auto align-items-center">

</nav>
<div class="carder d-flex flex-column justify-content-center align-items-center min-vh-100 ">
   <div class="container text-center align-items-center">
         <div class="import-box d-flex flex-column justify-content-center align-items-center vh-100">
    <h1 class="text-center mb-4">Import Contacts</h1>
<input type="file" id="contactFile" accept=".xls,.xlsx" class="mb-3 mx-auto d-block" style="margin-right: 0rem !important; margin-left: 6rem !important;">
<a href="import.html" class="btn btn-success mb-3" onclick="uploadFile()">Upload</a>
    <p id="statusMessage"> </p>
</div>

      </div>
     </div> 

<footer class="mt-auto bg-dark text-white py-3">
   <div class="container">
      <div class="row">
         <div class="col-12 mb-3">
            <ul class="list-unstyled d-flex flex-column flex-md-row justify-content-center mb-0">

               <li class="me-md-3 mb-2 mb-md-0"><a href="#" class="text-white text-decoration-none">Friends</a></li>

            </ul>

               <input type="search" class="form-control" placeholder="Search">
            </div>
         </div>
         <div class="col-12 text-center text-md-end">
            <a class="navbar-brand" href="index.html"><b>Address Book</b></a>
         </div>
      </div>
   </div>
</footer>
        <script>
         function uploadFile() {
             const fileInput = document.getElementById('contactFile');
             if (fileInput.files.length > 0) {
                 document.getElementById('statusMessage').textContent = 'Contacts imported successfully';
             } else {
                 alert('Please select a file to upload');
             }
         }
      </script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
